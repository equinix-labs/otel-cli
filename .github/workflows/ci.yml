name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      # otel-cli's main test needs the binary built ahead of time
      # also this validates it can acutally build before we get there
      - name: Build
        run: go build -v
      - name: Test
        run: go test -v ./...
